<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script src="main.js" defer></script>
    <title>Auralyst</title>
  </head>

  <body class="grid place-content-center w-screen min-h-screen items-center justify-center text-center overflow-hidden bg-amber-50">
    <div class="flex flex-col items-center justify-center place-content-center min-h-screen gap-0.5 sm:gap-2">
      
      <div class="bottle-all relative w-[15rem] sm:w-2xs md:w-xs flex items-end align-middle justify-center cursor-pointer">

        <div class="bottle-wrapper" data-bottle="green">
          <img  src="public\images\bottle_green.png" 
                alt="Green skincare tube bottle"
                class="bottle bottle-green w-4xl min-w-1 h-auto z-2">
          <p class="description right-1">Learn and build your ritual</p>
        </div>

        <div class="bottle-wrapper" data-bottle="purple">
          <img  src="public\images\bottle_purple.png"
                alt="Purple skincare pump bottle"
                class="bottle bottle-purple w-5xl min-w-1 h-auto z-1">
          <p class="description left-1/2">Handpicked products for your skin</p>
        </div>

        <div class="bottle-wrapper" data-bottle="orange">
          <img  src="public\images\bottle_orange.png"
                alt="Orange skincare dropper bottle"
                class="bottle bottle-orange w-xl min-w-1 h-auto z-3">
          <p class="description">Ingredient insights</p>
        </div>

      </div>

      <div class="text-center justify-center">
        <h1 class="hero-title font-[Limelight] text-[40px] sm:text-5xl bg-gradient-to-r from-[#39ffb6] via-[#c65ffa] to-[#ffd231] bg-clip-text text-transparent">auralyst</h1>
        <p class="hero-sub text-blue-900 text-md sm:text-xl">You're Guide to Skincare</p>
      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
