<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script type="module" src="src/actives.js" defer></script>
    <title>Auralyst</title>
</head>

<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="z-20 relative flex flex-row justify-between items-center w-full h-30 top-0 left-0 pt-10 px-10 text-gray-800">
        <button id="back-button" class="group-buttons cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" strok-linejoin="round" stroke-width="0.5">
                <path fill="currentColor" d="M7.397 2.21A.726.726 0 0 1 8.41 2.2a.69.69 0 0 1 .012.99L2.373 9.243l16.931.105a.7.7 0 0 1-.008 1.4l-16.809-.104l6.303 6.16a.69.69 0 0 1 .076.903l-.075.087a.727.727 0 0 1-1.012 0L.21 10.4a.69.69 0 0 1-.005-.985Z"/></g>
            </svg>
        </button>

        <h1 id="header-title" class=" z-10 text-gray-800 font-bold text-3xl md:text-4xl lg:text-[42px]">Actives</h1>

        <button id="menu-button" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 5L19 5M5 19L19 19"/><path d="M5 12H19"/></g></svg>
        </button>
    </header>

    <!-- NAV -->
    <div class="sticky top-0 z-10 bg-gray-50/90 backdrop-blur-sm border-b border-gray-200">
        <nav id="az-nav-container" class="w-full mx-auto flex justify-start xl:justify-center overflow-x-auto"></nav>
    </div>
    
    <!-- MAIN CONTENT -->
    <main class="w-full max-w-3xl mx-auto px-4 mt-8">

        <div id="actives-accordion-container" class="space-y-5"></div>

    </main>
</body>
</html>
