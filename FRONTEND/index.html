<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script type="module" src="src/index.js" defer></script>
    <title>Auralyst</title>
</head>

<body class="grid place-content-center w-screen min-h-screen items-center justify-center text-center overflow-hidden bg-[#f7fdff]">
    <div class="flex flex-col items-center justify-center place-content-center min-h-screen gap-0.5 sm:gap-2">
      
        <div class="bottle-all relative w-[15rem] sm:w-2xs lg:w-xs flex items-end align-middle justify-center cursor-pointer">

            <div class="bottle-wrapper" data-bottle="green">
                <p class="description z-0 right-0 bottom-1/2 rounded-xl text-green-900 text-sm bg-green-200 w-[105px]
                          md:text-base md:pl-2 md:pr-7 md:rounded-l-2xl md:w-[135px]"
                          >Learn each<br>skincare step</p>
                <a href="\routine.html">
                    <img src="public\images\bottle_green.png" 
                         alt="Green skincare tube bottle with the text 'Routine'"
                         class="bottle w-4xl h-auto z-2">
                </a>
            </div>

            <div class="bottle-wrapper" data-bottle="purple">
                <p class="description left-1/2 bottom-4/5 rounded-xl text-purple-900 text-sm bg-purple-100 w-[105px]
                          md:text-base md:pl-7 md:pr-1 md:rounded-r-2xl md:w-[150px]"
                          >Find your<br>perfect picks</p>
                <a href="\products.html">
                    <img  src="public\images\bottle_purple.png"
                        alt="Purple skincare pump bottle with the text 'Products'"
                        class="bottle w-5xl h-auto z-1">
                </a>
            </div>

            <div class="bottle-wrapper" data-bottle="orange">
                <img  src="public\images\bottle_orange.png"
                      alt="Orange skincare dropper bottle with the text 'Actives'"
                      class="bottle w-xl h-auto z-3">
                <p class="description rounded-xl text-orange-900 text-sm bg-orange-100 w-[90px]
                          md:text-base md:pl-8 md:pr-1 md:rounded-r-2xl md:w-[140px]"
                          >Ingredient<br>insights</p>
            </div>

        </div>

        <div class="text-center justify-center">
            <h1 class="hero-title font-[Limelight] text-[40px] sm:text-5xl bg-gradient-to-r from-[#39ffa3] via-[#d580ff] to-[#ffd231] bg-clip-text text-transparent">auralyst</h1>
            <p class="hero-sub text-blue-900 text-md sm:text-xl">You're Guide to Skincare</p>
        </div>

    </div>
</body>
</html>
