<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script type="module" src="src/index.js" defer></script>
    <title>Auralyst</title>
</head>

<body class="grid place-content-center w-screen min-h-screen items-center justify-center text-center overflow-hidden bg-gray-100">

    <!-- HEADER -->
    <header class="z-20 absolute flex flex-row justify-end items-center w-full h-30 top-0 right-0 pt-10 px-10 text-gray-800">
        <button id="menu-button" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 5L19 5M5 19L19 19"/><path d="M5 12H19"/></g></svg>
        </button>
    </header>

    <div class="flex flex-col items-center justify-center place-content-center min-h-screen gap-0.5 sm:gap-2">
      
        <div class="bottle-all relative w-[15rem] lg:w-xs flex items-end align-middle justify-center cursor-pointer">

            <div class="bottle-wrapper" data-bottle="green">
                <p class="description z-0 bottom-0 right-0 text-[#00A7A7] text-sm w-[105px]
                          md:text-base md:w-[135px]"
                          >Learn each<br>skincare step</p>
                <a href="\routine.html">
                    <img src="\public\images\routine_bottle.png" 
                         alt="Green skincare tube bottle with the text 'Routine'"
                         class="bottle w-4xl h-auto z-2">
                </a>
            </div>

            <div class="bottle-wrapper" data-bottle="purple">
                <p class="description bottom-0 left-0 text-[#4100B3] text-sm w-[105px]
                          md:text-base md:w-[150px]"
                          >Find your<br>perfect picks</p>
                <a href="\products.html">
                    <img  src="\public\images\products_bottle.png"
                        alt="Purple skincare pump bottle with the text 'Products'"
                        class="bottle w-5xl h-auto z-1">
                </a>
            </div>

            <div class="bottle-wrapper" data-bottle="orange">
                <p class="description bottom-0 left-0 text-[#CF4928] text-sm w-[90px]
                          md:text-base md:w-[140px]"
                          >Ingredient<br>insights</p>
                <a href="\actives.html">
                    <img  src="\public\images\actives_bottle.png"
                        alt="Orange skincare dropper bottle with the text 'Actives'"
                        class="bottle w-xl h-auto z-3">
                </a>
                
            </div>

        </div>

        <div class="text-center justify-center">
            <h1 class="hero-title font-[Limelight] text-[40px] bg-gradient-to-r from-[#00fbff] via-[#7D32FF] to-[#ff7957] bg-clip-text text-transparent">auralyst</h1>
            <p class="hero-sub text-blue-900 text-md lg:text-xl">You're Guide to Skincare</p>
        </div>

    </div>
</body>
</html>
