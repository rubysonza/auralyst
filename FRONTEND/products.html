<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script type="module" src="src/products.js" defer></script>
    <title>Auralyst</title>
</head>

<body>

    <!-- BOTTLE -->
    <div class="z-0 relative grid place-items-center w-full h-full">
        <img id="landing-bottle" src="\public\images\notext_purple.png" alt="Purple Pump Skincare Bottle" class="opacity-0 z-0 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 md:w-28 lg:w-34 h-auto">
    </div>

    <!-- HEADER -->
    <div class="z-20 relative flex flex-row justify-between items-center w-full h-30 top-0 left-0 pt-10 px-10">
        <button id="menu-button" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 5L19 5M5 19L19 19"/><path d="M5 12H19"/></g></svg>
        </button>

        <h1 id="landing-title" class="opacity-0 z-10 text-[#764C7E] font-bold text-3xl md:text-4xl lg:text-[42px]">Products</h1>

        <button id="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6"/></svg>
        </button>
    </div>

    <!-- PRODUCT CONTENT -->
    <div id="product-content" class="z-50 opacity-0 top-0 w-full h-full bg-white">

        <div class="relative top-0"> <!--STEP SCROLL + FILTER + MAIN CONTENT-->
            <!-- STEP SCROLL -->
            <div id="step-scroll" class="z-70 sticky flex justify-start items-center top-0 h-15 w-full bg-white border-y border-gray-100 shadow-md shadow-gray-300 cursor-grab active:cursor-grabbing select-none whitespace-wrap overflow-x-auto no-scrollbar">
                <div id="step-filter" class="flex flex-row justify-center items-center left-0 w-auto text-sm md:text-md px-5 space-x-5">
                    <div class="step-filter-option">Cleanser</div>
                    <div class="step-filter-option">Exfoliator</div>
                    <div class="step-filter-option">Toner</div>
                    <div class="step-filter-option">Serum</div>
                    <div class="step-filter-option">Eye Cream</div>
                    <div class="step-filter-option">Spot Treatment</div>
                    <div class="step-filter-option">Moisturizer</div>
                    <div class="step-filter-option">Face Oil</div>
                    <div class="step-filter-option">Sunscreen</div>
                    <div class="step-filter-option">Sleeping Mask</div>
                </div>
            </div>

            <div class="top-45 lg:grid lg:grid-cols-5"> <!-- FILTER + MAIN CONTENT-->
                <!-- FILTER SIDEBAR -->
                <aside id="filter-sidebar" class="z-50 absolute grid top-15 left-0 h-full w-65 lg:w-80 max-w-[calc(100%-2rem)] shadow-xl -translate-x-full transform transition-transform duration-300 ease-in-out
                        lg:z-auto lg:sticky lg:col-span-1 lg:translate-x-0 lg:bg-transparent lg:shadow-none">

                    <div class="bg-gray-200 h-full">
                        <div class="lg:sticky lg:top-15 p-5 space-y-2 rounded-lg overflow-y-auto">
                            <div class="z-10 flex items-center justify-between top-0 pb-4">
                                <h2 class="text-lg font-semibold text-gray-900">Filters</h2>
                                <!-- CLOSE FILTER -->
                                <button id="close-filter-button" type="button" class="p-1 bg-gray-200 rounded-md cursor-pointer transition-opacity duration-300 lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.145 17.704v-3.976c0-.381 0-.572-.044-.75a1.5 1.5 0 0 0-.192-.446c-.1-.155-.238-.286-.515-.548L3.578 7.43a2.648 2.648 0 0 1 1.82-4.572h13.189a2.664 2.664 0 0 1 1.852 4.579l-4.765 4.607c-.27.261-.405.392-.501.545a1.5 1.5 0 0 0-.187.441c-.044.176-.044.364-.044.74v3.935c0 .542 0 .813-.062 1.057a2 2 0 0 1-.641 1.027c-.192.163-.436.282-.923.52c-1.14.557-1.709.835-2.172.835a2 2 0 0 1-1.795-1.121c-.204-.416-.204-1.05-.204-2.318"/></svg>
                                </button>
                            </div>
                            <!-- SKIN TYPES -->
                            <div>
                                <h3 class="font-bold text-gray-900 mb-2">Skin Types</h3>
                                <div class="space-y-2">
                                    <div class="flex items-center"><input id="filter-dry" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-purple-500"><label for="filter-dry" class="ml-3 text-sm text-gray-600">Dry</label></div>
                                    <div class="flex items-center"><input id="filter-combination" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-combination" class="ml-3 text-sm text-gray-600">Combination</label></div>
                                    <div class="flex items-center"><input id="filter-oily" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-oily" class="ml-3 text-sm text-gray-600">Oily</label></div>
                                    <div class="flex items-center"><input id="filter-sensitive" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-sensitive" class="ml-3 text-sm text-gray-600">Sensitive</label></div>
                                    <div class="flex items-center"><input id="filter-normal" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-normal" class="ml-3 text-sm text-gray-600">Normal</label></div>
                                </div>
                            </div>
                            <!-- SKIN CONCERNS -->
                            <div>
                                <h3 class="font-bold text-gray-900 mb-2">Skin Concerns</h3>
                                <div class="space-y-2">
                                    <div class="flex items-center"><input id="filter-acne" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-acne" class="ml-3 text-sm text-gray-600">Acne</label></div>
                                    <div class="flex items-center"><input id="filter-blemishes" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-blemishes" class="ml-3 text-sm text-gray-600">Blemishes</label></div>
                                    <div class="flex items-center"><input id="filter-pores" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-pores" class="ml-3 text-sm text-gray-600">Pores</label></div>
                                    <div class="flex items-center"><input id="filter-rosacea" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-rosacea" class="ml-3 text-sm text-gray-600">Rosacea</label></div>
                                    <div class="flex items-center"><input id="filter-hyperpigmentation" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-hyperpigmentation" class="ml-3 text-sm text-gray-600">Hyperpigmentation</label></div>
                                    <div class="flex items-center"><input id="filter-wrinkles" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-wrinkles" class="ml-3 text-sm text-gray-600">Wrinkles</label></div>
                                    <div class="flex items-center"><input id="filter-blackheads" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-blackheads" class="ml-3 text-sm text-gray-600">Blackheads</label></div>
                                    <div class="flex items-center"><input id="filter-whiteheads" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="filter-whiteheads" class="ml-3 text-sm text-gray-600">Whiteheads</label></div>
                                </div>
                            </div>
                            <!-- BRAND -->
                            <div>
                                <h3 class="font-bold text-gray-900 mb-2">Brands</h3>
                                <div id="brands-list" class="space-y-2"><p class="text-sm text-gray-400">Loading brands...</p></div>
                            </div>
                        </div>
                    </div>
                </aside>
                
                <!-- MAIN CONTENT -->
                <div class="z-40 min-w-0 lg:col-span-4">
                    <!-- BACKDROP -->
                    <div id="filter-backdrop" class="fixed top-24 inset-0 z-30 bg-gray-50/50 hidden lg:hidden"></div>

                    <main class="relative top-0 w-full h-full">
                        <div class="z-10 sticky flex justify-between items-center top-0 left-0 h-15 px-6">

                            <!-- OPEN FILTER -->
                            <div class="flex justify-start items-center left-0 h-auto p-2">
                                <button id="open-filter-button" type="button" class="p-1 bg-gray-200 rounded-xl cursor-pointer transition-opacity duration-300 lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.145 17.704v-3.976c0-.381 0-.572-.044-.75a1.5 1.5 0 0 0-.192-.446c-.1-.155-.238-.286-.515-.548L3.578 7.43a2.648 2.648 0 0 1 1.82-4.572h13.189a2.664 2.664 0 0 1 1.852 4.579l-4.765 4.607c-.27.261-.405.392-.501.545a1.5 1.5 0 0 0-.187.441c-.044.176-.044.364-.044.74v3.935c0 .542 0 .813-.062 1.057a2 2 0 0 1-.641 1.027c-.192.163-.436.282-.923.52c-1.14.557-1.709.835-2.172.835a2 2 0 0 1-1.795-1.121c-.204-.416-.204-1.05-.204-2.318"/></svg>
                                </button>
                            </div>

                            <!-- SORT BY -->
                            <div id="sort-menu-container" class="relative inline-block text-left w-43 sm:w-50">
                                <div>
                                    <button id="sort-menu-button" type="button" class="inline-flex w-full justify-between items-center p-1 space-x-1 bg-gray-200 rounded-xl">
                                        <span id="selected-sort-option" class="text-center text-xs sm:text-sm">Sort by: Best Match</span>
                                        <svg id="sort-menu-icon" class="w-5 h-5 text-gray-400 transition-transform" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>

                                <div id="sort-menu-panel" class="hidden absolute right-0 z-80 w-full bg-gray-50 origin-top-right rounded-md ring-1 ring-gray-500 ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="sort-menu-button" tabindex="1">
                                    <div class="py-1" role="none">
                                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" data-sort="best-match">Best Match</a>
                                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" data-sort="price-low-high">Price Low to High</a>
                                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" data-sort="price-high-low">Price High to Low</a>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div id="product-grid" class="z-0 relative grid gap-x-3 gap-y-3 m-6 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
                    </main>
                </div>
            </div>

            
        </div>

    </div>

    <!-- MENU SIDEBAR -->
    <div id="menu-backdrop" class="z-90 hidden absolute opacity-0 inset-0 bg-black/30 backdrop-blur-sm">
    
        <div id="menu-screen" class="z-100 fixed top-0 left-0 h-full w-2/3 md:w-1/3 lg:w-1/4 -translate-x-full transition-transform">

            <!-- Menu Panel -->
            <nav class="z-100 relative max-w-sm h-full p-6 ">
                <!-- Close Button -->
                <div class="flex my-4 justify-end">
                    <button id="menu-close" class="cursor-pointer">
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h18M3 12h18M3 19h18"/>
                        </svg>
                    </button>
                </div>

                <!-- Navigation Links -->
                <ul class="space-y-4">
                    <li>
                        <a href="frontend\index.html" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Home Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                            <span class="font-semibold text-lg text-green-900">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- My Routine Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                            <span class="font-semibold text-lg text-green-900">My Routine</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Products Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
                            <span class="font-semibold text-lg text-green-900">Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Actives Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                            <span class="font-semibold text-lg text-green-900">Actives</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
