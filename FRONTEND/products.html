<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script type="module" src="src/products.js" defer></script>
    <title>Auralyst</title>
</head>

<body class="m-0 p-0 w-screen h-screen overflow-hidden">

    <!-- BOTTLE -->
    <div class="z-0 relative grid place-items-center w-full h-full">
        <img id="landing-bottle" src="\public\images\notext_purple.png" alt="Purple Pump Skincare Bottle" class="z-0 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 md:w-28 lg:w-34 h-auto">
    </div>

    <!-- TOP BAR -->
    <div class="z-20 fixed flex flex-row justify-between items-center w-full top-0 left-0 h-24 pt-7 px-7">
        <button id="menu-button" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 5L19 5M5 19L19 19"/><path d="M5 12H19"/></g></svg>
        </button>

        <button id="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6"/></svg>
        </button>

        <h1 id="landing-title" class="z-10 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pt-7 text-[#764C7E] font-bold text-3xl md:text-4xl lg:text-5xl">Products</h1>
    </div>

    <!-- SECOND BAR -->
    <div id="top-guide" class="z-30 fixed flex justify-center top-24 w-full h-15 bg-[#FCEAFF] text-[#764C7E] outline-gray-300 outline-1">
        <div class="relative grid place-items-center w-full h-full">
            <div class="flex justify-center items-center space-x-2 cursor-pointer">
                <div id="dd-view" class="text-lg lg:text-xl">View All Steps</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32"><path fill="currentColor" d="M8.037 11.166L14.5 22.36c.825 1.43 2.175 1.43 3 0l6.463-11.195c.826-1.43.15-2.598-1.5-2.598H9.537c-1.65 0-2.326 1.17-1.5 2.6z"/></svg>
            </div>
        </div>
    </div>

    <!-- 'VIEW ALL STEPS' -->
    <div id="view-steps" class="grid-cols-2"></div>

    <!-- PRODUCTS CONTENT LIST -->
    <div id="product-content" class="z-30 fixed top-39 w-full h-full bg-[#f3f3f3] overflow-y-auto">
        <div id="filter-nav" class="z-20 sticky flex justify-center items-center top-0 h-13 px-10 text-[#764C7E] bg-gray-500/20 backdrop-blur-2xl">
            <div class="z-10 grid place-items-center h-9 pr-8 border-r-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.145 17.704v-3.976c0-.381 0-.572-.044-.75a1.5 1.5 0 0 0-.192-.446c-.1-.155-.238-.286-.515-.548L3.578 7.43a2.648 2.648 0 0 1 1.82-4.572h13.189a2.664 2.664 0 0 1 1.852 4.579l-4.765 4.607c-.27.261-.405.392-.501.545a1.5 1.5 0 0 0-.187.441c-.044.176-.044.364-.044.74v3.935c0 .542 0 .813-.062 1.057a2 2 0 0 1-.641 1.027c-.192.163-.436.282-.923.52c-1.14.557-1.709.835-2.172.835a2 2 0 0 1-1.795-1.121c-.204-.416-.204-1.05-.204-2.318"/></svg>
            </div>

            <div id="filter-options" class="relative flex flex-row justify-center items-center pl-5 space-x-5">
                <div class="px-3 py-1 bg-[#FCEAFF] rounded-full">Best Match</div>
                <div class="px-3 py-1 bg-[#FCEAFF] rounded-full">Low to High</div>
                <div class="px-3 py-1 bg-[#FCEAFF] rounded-full">High to Low</div>
                <div class="px-3 py-1 bg-[#FCEAFF] rounded-full">A-Z</div>
                <div class="px-3 py-1 bg-[#FCEAFF] rounded-full">Z-A</div>
            </div>
        </div>

        <div class="product-cards"></div>
    </div>

    <!-- MENU SIDEBAR -->
    <div id="menu-backdrop" class="z-90 hidden absolute opacity-0 inset-0 bg-black/30 backdrop-blur-sm">
    
        <div id="menu-screen" class="z-100 fixed top-0 left-0 h-full w-2/3 md:w-1/3 lg:w-1/4 -translate-x-full transition-transform">

            <!-- Menu Panel -->
            <nav class="z-100 relative max-w-sm h-full p-6 ">
                <!-- Close Button -->
                <div class="flex my-4 justify-end">
                    <button id="menu-close" class="cursor-pointer">
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h18M3 12h18M3 19h18"/>
                        </svg>
                    </button>
                </div>

                <!-- Navigation Links -->
                <ul class="space-y-4">
                    <li>
                        <a href="frontend\index.html" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Home Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                            <span class="font-semibold text-lg text-green-900">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- My Routine Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                            <span class="font-semibold text-lg text-green-900">My Routine</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Products Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
                            <span class="font-semibold text-lg text-green-900">Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Actives Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                            <span class="font-semibold text-lg text-green-900">Actives</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
