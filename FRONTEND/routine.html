<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script type="module" src="src/routine.js" defer></script>
    <title>Auralyst</title>
</head>

<body class="m-0 p-0 w-screen h-screen overflow-hidden">

    <div id="bg-container" class="relative w-screen h-screen overflow-hidden">
        <div id="bg-slide" class="z-0 absolute w-screen h-[200vh] top-0 left-0 will-change-transform bg-linear-to-b from-[#D5FFE8] from-20% via-[#58B989] via-60% to-[#3B6353]"></div>

        <!-- SECTION 1: Landing Page -->
        <div id="landing-section" class="z-0 absolute flex flex-col inset-0 justify-center-safe items-center bg-linear-to-b">
            <div class="relative text-center">
                <img id="landing-bottle" src="\public\images\notext_green.png" alt="Green Tube Skincare Bottle" class="w-30 md:w-42 lg:w-50">
                <h1 id="landing-title" class="z-50 absolute top-2/5 right-1/2 translate-x-1/2 -translate-y-1/2 transition-opacity text-[#28663D] font-[Karla] font-extrabold text-6xl md:text-7xl lg:text-8xl">Routine</h1>
            </div>
        </div>

        <!-- SECTION 2: Main Content -->
        <main class="z-30 justify-items-center overflow-hidden lg:flex">

            <div id="steps-section" class="z-20 absolute flex flex-col w-full h-0 px-8 bottom-0 left-0 overflow-hidden">

                <div id="steps-prompt" class="flex flex-col flex-shrink-0 pt-7 pb-1 space-y-1 text-center justify-center transition-opacity text-[#28663D]">
                    <div class="flex flex-row space-x-1 items-center justify-center align-middle text-sm md:text-base lg:text-lg">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.1" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 1 1 7.072 0l-.548.547A3.37 3.37 0 0 0 14 18.469V19a2 2 0 1 1-4 0v-.531c0-.895-.356-1.754-.988-2.386z"/>
                        </svg>
                        <p>Tap on a number to deselect it</p>
                    </div>
                </div>

                <div id="steps-content" class="relative flex flex-col overflow-hidden">

                    <!-- <div id="mask-blur" class="z-50 absolute w-full h-[2vh] -top-1 left-0 opacity-0 bg-gradient-to-b to-transparent backdrop-blur-md pointer-events-none"></div> -->
                    
                    <div id="steps-container" class="z-0 relative flex flex-1 flex-col py-6 mx-auto space-y-5 overflow-y-auto no-scrollbar">
                        <!-- function createStepElement {mod} -->
                    </div>

                    <div id="description-panel" class="z-50 hidden absolute left-1/2 w-100 min-h-0 pt-6">
                        <div id="panel-content-wrapper" class="flex flex-col p-6 w-full h-full max-h-[70vh] rounded-2xl bg-white overflow-y-auto no-scrollbar">
                            <h3 id="panel-title" class="flex-shrink-0 mb-2 text-2xl font-bold"></h3>
                            <p id="panel-description" class="flex-shrink-0"></p>
                            
                            <div id="panel-types-container" class="flex-grow overflow-y-auto"></div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>

    <!-- TOP ICONS -->
    <div class="z-30 fixed flex top-0 left-0 w-full pt-8 px-5 justify-between items-center">
        <!-- MENU -->
        <button id="menu-button" class="cursor-pointer">
            <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h18M3 12h18M3 19h18"/>
            </svg>
        </button>

        <!-- SUN/MOON -->
        <div id="theme-toggle" class="z-30 relative flex flex-row w-auto p-2.5 space-x-3 items-center rounded-full bg-[#3F866750]">
            <div id="theme-pill" class="absolute w-9 h-9 left-1.5 rounded-full bg-green-200 shadow-md"></div>

            <button id="sun-button" class="relative flex w-1/2 h-full justify-center items-center cursor-pointer">
                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none"><g clip-path="url(#siSunLine0)">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M3 12H1m22 0h-2m-9 9v2m0-22v2M5.636 18.364l-1.414 1.414M19.778 4.222l-1.414 1.414m-12.728 0L4.222 4.222m15.556 15.556l-1.414-1.414M18 12a6 6 0 1 1-12 0a6 6 0 0 1 12 0"/>
                </svg>
            </button>

            <button id="moon-button" class="relative flex w-1/2 h-full justify-center items-center cursor-pointer">
                <svg class="w-7 h-7 pr-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.41 13.28C7.332 10.205 6.716 5.693 8.357 2c-1.23.41-2.256 1.23-3.281 2.256a10.4 10.4 0 0 0 0 14.768c4.102 4.102 10.46 3.897 14.562-.205c1.026-1.026 1.846-2.051 2.256-3.282c-3.896 1.436-8.409.82-11.486-2.256"/>
                </svg>
            </button>
        </div>
    </div>


    <!-- MENU SCREEN -->
    <div id="menu-backdrop" class="z-90 hidden absolute opacity-0 inset-0 bg-black/30 backdrop-blur-sm">
    
        <div id="menu-screen" class="z-100 fixed top-0 left-0 h-full w-2/3 md:w-1/3 lg:w-1/4 -translate-x-full transition-transform">

            <!-- Menu Panel -->
            <nav class="z-100 relative max-w-sm h-full p-6 ">
                <!-- Close Button -->
                <div class="flex my-4 justify-end">
                    <button id="menu-close" class="cursor-pointer">
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h18M3 12h18M3 19h18"/>
                        </svg>
                    </button>
                </div>

                <!-- Navigation Links -->
                <ul class="space-y-4">
                    <li>
                        <a href="frontend\index.html" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Home Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                            <span class="font-semibold text-lg text-green-900">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- My Routine Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                            <span class="font-semibold text-lg text-green-900">My Routine</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Products Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>
                            <span class="font-semibold text-lg text-green-900">Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex p-3 space-x-4 rounded-lg items-center hover:bg-green-200/50">
                            <!-- Actives Icon -->
                            <svg class="w-6 h-6 text-green-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                            <span class="font-semibold text-lg text-green-900">Actives</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div id="description-modal" class="z-50 hidden absolute inset-0 bg-gray-900/30 backdrop-blur-sm items-center justify-center overflow-hidden 
                                        lg:relative lg:bg-transparent lg:backdrop-blur-none">

        <div id="modal-content" class="z-0 absolute flex flex-col p-6 top-5 left-1/2 -translate-x-1/2 lg:top-1/2 transform rounded-2xl lg:relative overflow-hidden no-scrollbar w-[40vh] md:w-[50vh] h-[95vh] ">

            <button id="modal-close-button" class="absolute p-1 top-5 right-5 w-auto h-auto bg-[#439484] text-white rounded-full">
                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243"/>
                </svg>
            </button>

            <h3 id="modal-title" class="mt-4 mb-2 text-2xl font-extrabold "></h3>
            <p id="modal-description"></p>

            <div id="modal-types-container" class="mt-4 pt-4 overflow-y-auto no-scrollbar"></div>
            
        </div>

    </div>


    <footer class="z-30 fixed bottom-0 left-0 w-full p-4 bg-white/10 backdrop-blur-sm">
        <div class="container mx-auto max-w-xl text-center">
            <button id="save-routine" class="w-full md:w-auto bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 cursor-pointer">Save Routine</button>
        </div>
    </footer>

</body>
</html>
