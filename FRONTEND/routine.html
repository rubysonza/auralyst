<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Limelight&display=swap" rel="stylesheet">
    <script src="src/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script type="module" src="src/routine.js" defer></script>
    <title>Auralyst</title>
</head>

<body class="bg-linear-to-b from-[#D5FFE8] from-15% to-[#58B989]"> 

    <div id="routine-page" class="relative h-screen w-screen overflow-y-hidden">

        <!-- SECTION 1: Background Landing Page -->
        <div id="landing-section" class="absolute inset-0 z-0 flex flex-col items-center justify-center-safe">

            <!-- TOP ICONS -->
            <div class="absolute top-0 left-0 w-full pt-8 px-5 flex justify-between items-center">
                <!-- MENU -->
                <button id="menu-button" class="cursor-pointer">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5h18M3 12h18M3 19h18"/>
                    </svg>
                </button>

                <!-- SUN/MOON -->
                <div id="theme-toggle" class="relative z-30 w-auto p-2.5 space-x-3 flex flex-row items-center bg-[#3F866750] rounded-full">

                    <div id="theme-pill" class="absolute h-9 w-9 left-1.5 rounded-full bg-green-200 shadow-md"></div>

                    <button id="sun-button" class="cursor-pointer relative w-1/2 h-full flex justify-center items-center">
                        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none"><g clip-path="url(#siSunLine0)">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M3 12H1m22 0h-2m-9 9v2m0-22v2M5.636 18.364l-1.414 1.414M19.778 4.222l-1.414 1.414m-12.728 0L4.222 4.222m15.556 15.556l-1.414-1.414M18 12a6 6 0 1 1-12 0a6 6 0 0 1 12 0"/>
                        </svg>
                    </button>

                    <button id="moon-button" class="cursor-pointer relative w-1/2 h-full flex justify-center items-center">
                        <svg class="w-7 h-7 pr-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.41 13.28C7.332 10.205 6.716 5.693 8.357 2c-1.23.41-2.256 1.23-3.281 2.256a10.4 10.4 0 0 0 0 14.768c4.102 4.102 10.46 3.897 14.562-.205c1.026-1.026 1.846-2.051 2.256-3.282c-3.896 1.436-8.409.82-11.486-2.256"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- BOTTLE AND 'ROUTINE' TITLE -->
            <div class="relative text-center">
                <img id="landing-bottle" src="\public\images\notext_green.png" alt="Green Tube Skincare Bottle" class="w-30 md:w-40 lg:w-50">
                <h1 id="landing-title" class="absolute top-2/5 left-1/2 -translate-x-1/2 -translate-y-1/2 text-6xl sm:text-7xl lg:text-8xl font-[Karla] font-extrabold text-[#28663D]">Routine</h1>
            </div>

        </div>

        <main class="lg:flex justify-items-center">
            <!-- SECTION 2: Main Content -->
            <div id="steps-section" class="absolute bottom-0 left-0 w-full h-30 z-20 px-8 flex flex-col overflow-y-auto lg:overflow-hidden">

                <div id="steps-prompt" class="flex flex-col pt-5 space-y-1 text-center justify-center text-[#28663D] flex-shrink-0">
                    <p class="text-md lg:text-xl">Select the steps that work for you</p>
                    <div class="flex flex-row space-x-1 items-center justify-center align-middle text-sm lg:text-lg">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.1" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 1 1 7.072 0l-.548.547A3.37 3.37 0 0 0 14 18.469V19a2 2 0 1 1-4 0v-.531c0-.895-.356-1.754-.988-2.386z"/>
                        </svg>
                        <p>Tap on a number to deselect it</p>
                    </div>
                </div>

                <div id="steps-content" class="lg:flex lg:flex-shrink-0 pb-6">
                    <div id="steps-container" class="space-y-5 mt-10 items-center flex-1 min-h-0">
                        <!-- function createStepElement -->
                    </div>
                
                    <div id="description-modal" class="fixed hidden inset-0 bg-black/20 backdrop-blur-sm z-50 items-center justify-center p-8 lg:relative lg:bg-transparent">

                        <div id="modal-content" class="overflow-y-auto flex flex-col bg-white rounded-2xl p-6 max-w-lg w-full h-200 lg:h-250">

                            <button id="modal-close-button" class="absolute top-5 right-5 w-auto h-auto bg-green-700 text-white p-1 rounded-full">
                                <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
                                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243"/>
                                </svg>
                            </button>

                            <h3 id="modal-title" class="text-2xl font-extrabold mt-4 mb-2 text-gray-800"></h3>
                            <p id="modal-description" class="text-gray-600"></p>

                            <div id="modal-types-container" class="mt-4 border-t pt-4"></div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- <footer class="sticky bottom-0 left-0 w-full p-4 bg-white/80 backdrop-blur-sm border-t border-gray-200 z-30">
            <div class="container mx-auto max-w-2xl text-center">
                <button id="cta-button" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300">
                    Find Products
                </button>
            </div>
        </footer> -->

    </div>

    

</body>
</html>
